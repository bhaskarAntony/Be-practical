<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        video {
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Camera App</h1>
    
    <video id="videoElement" autoplay></video>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    <button onclick="takeSnapshot()">Take Snapshot</button>
    <canvas id="canvasElement" width="640" height="480"></canvas>

    <script>
        let videoStream;

        // Function to start the camera
        async function startCamera() {
            try {
                // Get user media (access to camera)
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Set the video element's source to the stream from the camera
                document.getElementById('videoElement').srcObject = videoStream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Function to stop the camera
        function stopCamera() {
            // Stop the tracks in the stream
            const tracks = videoStream.getTracks();
            tracks.forEach(track => track.stop());

            // Remove the stream from the video element
            document.getElementById('videoElement').srcObject = null;
        }

        // Function to take a snapshot
        function takeSnapshot() {
            // Get the video element and canvas
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');

            // Draw the current frame of the video onto the canvas
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // You can save the image or do further processing here
        }
    </script>
</body>
</html>
